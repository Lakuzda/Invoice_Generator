<mat-card *ngIf="companyInfo" class="company-info-card">
  <mat-card-header>
    <mat-card-title>{{ companyInfo.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p id="address"><strong>Address:</strong> {{ companyInfo.address }}</p>
    <p id="phones">
      <strong>Phones:</strong> {{ companyInfo.phones.join(", ") }}
    </p>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="items.length > 0; else noItems">
  <mat-card-header>
    <mat-card-title>Items List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        {{ item.name }}
      </mat-list-item>
    </mat-list>
    <p id="total">Total: {{ total }}</p>
  </mat-card-content>
</mat-card>

<ng-template #noItems>
  <mat-card>
    <mat-card-content>
      <p id="no-items">No items</p>
    </mat-card-content>
  </mat-card>
</ng-template>
